<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasti Enterprise | Social Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .social-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Logo Intro Animation */
        #logo-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .logo-inner {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        /* Logo image style */
        .logo-img {
            width: 80%;
            height: auto;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Main Content */
        #main-content {
            display: none;
            opacity: 0;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
        }
        
        .social-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 180px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .social-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .social-info {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            opacity: 0;
        }
        
        .social-card:hover .social-info {
            bottom: 0;
            opacity: 1;
        }
        
        .social-info p {
            color: white;
            font-size: 0.9rem;
        }
        
        /* Fallback Page */
        #fallback-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 90;
            opacity: 0;
            pointer-events: none;
        }
        
        .fallback-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
        }
        
        .fallback-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        
        .fallback-logo-inner {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .fallback-content h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .fallback-content p {
            color: white;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .return-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Paragraph */
        .social-grid .social-card p{
             position:relative;
             left:-10px;
        }

        
        /* Responsive Design */
        @media (max-width: 768px) {
            .social-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .title h1 {
                font-size: 2rem;
            }
            
            .title p {
                font-size: 1rem;
            }
            
            .social-card {
                height: 160px;
                padding: 20px;
            }
            
            .social-icon {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .social-grid {
                grid-template-columns: 1fr;
            }
            
            .title h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .logo-inner {
                width: 110px;
                height: 110px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Intro -->
        <div id="logo-intro">
            <div class="logo">
                <img src="logo.png" alt="Swasti Enterprise Logo" class="logo-img">
            </div>
        </div>
        
        <!-- Main Content -->
        <div id="main-content">
            <div class="title">
                <h1>Connect With Us</h1>
                <p>Follow our journey on social media</p>
            </div>

            
            <div class="social-grid">

                <!-- Website -->
                <div class="social-card" data-platform="Website" data-link="https://swastiagarbatti.ct.ws/">
                    <i class="social-icon fas fa-globe"></i>
                    <h3>Website</h3>
                    <div class="social-info">
                        <p>Visit our website</p>
                    </div>
                </div>

                <!-- Facebook -->
                <div class="social-card" data-platform="Facebook" data-link="#">
                    <i class="social-icon fab fa-facebook"></i>
                    <h3>Facebook</h3>
                    <div class="social-info">
                        <p>@example</p>
                    </div>
                </div>
                
               <!-- WhatsApp -->
               <div class="social-card" data-platform="WhatsApp" data-link="https://wa.me/919088875282">
                   <i class="social-icon fab fa-whatsapp"></i>
                   <h3>WhatsApp</h3>
                   <div class="social-info">
                       <p>+91 9088875282</p>
                   </div>
               </div>

               <!-- Instagram -->
                <div class="social-card" data-platform="Instagram" data-link="https://www.instagram.com/swastienterprise.agarbatti?igsh=bjJhMW5ydHdxcDZu">
                    <i class="social-icon fab fa-instagram"></i>
                    <h3>Instagram</h3>
                    <div class="social-info">
                        <p>@swastienterprise.agarbatti</p>
                    </div>
                </div>
                
                <!-- YouTube -->
                <div class="social-card" data-platform="YouTube" data-link="https://www.youtube.com/@seagarbatti">
                    <i class="social-icon fab fa-youtube"></i>
                    <h3>YouTube</h3>
                    <div class="social-info">
                        <p>Subscribe to our channel</p>
                    </div>
                </div>

                  <!-- Email Card - Opens Gmail Compose -->
            <div class="social-card" data-platform="Email" data-link="https://mail.google.com/mail/?view=cm&fs=1&to=swastienterprise.agarbatti@gmail.com" 
             onclick="window.open(this.getAttribute('data-link'), '_blank')" style="cursor:pointer;">
              <i class="social-icon fas fa-envelope"></i>
             <h3>Email</h3>
            <div class="social-info">
                 <p>swastienterprise.agarbatti@gmail.com</p>
            </div>
            </div>


                <!-- Telegram 
                <div class="social-card" data-platform="Telegram" data-link="#">
                    <i class="social-icon fab fa-telegram"></i>
                    <h3>Telegram</h3>
                    <div class="social-info">
                        <p>Join our channel</p>
                    </div>
                </div>

                //Twitter
                <div class="social-card" data-platform="Twitter" data-link="#">
                    <i class="social-icon fab fa-twitter"></i>
                    <h3>Twitter</h3>
                    <div class="social-info">
                        <p>@example</p>
                    </div>
                </div>
            </div>
        </div> -->
        
        <!-- Fallback Page -->
        <div id="fallback-page">
            <div class="fallback-content">
                <div class="fallback-logo">
                    <img src="logo.png" alt="Swasti Enterprise Logo" class="logo-img">
                </div>
                <h2>Oops!</h2>
                <p id="fallback-message">Sorry, we are not on this platform right now.</p>
                <button class="return-btn">Return Home</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoIntro = document.getElementById('logo-intro');
            const mainContent = document.getElementById('main-content');
            const fallbackPage = document.getElementById('fallback-page');
            const fallbackMessage = document.getElementById('fallback-message');
            const returnBtn = document.querySelector('.return-btn');
            const socialCards = document.querySelectorAll('.social-card');
            
            // Handle logo intro animation
            setTimeout(() => {
                logoIntro.style.opacity = '0';
                setTimeout(() => {
                    logoIntro.style.display = 'none';
                    mainContent.style.display = 'block';
                    setTimeout(() => {
                        mainContent.style.opacity = '1';
                    }, 50);
                }, 1000);
            }, 2500);
            
            // Handle social card clicks
            socialCards.forEach(card => {
                card.addEventListener('click', function() {
                    const platform = this.getAttribute('data-platform');
                    const link = this.getAttribute('data-link');
                    
                    if (link === '#' || !link) {
                        // Show fallback page
                        fallbackMessage.textContent = `Sorry, we are not on ${platform} right now.`;
                        fallbackPage.style.opacity = '1';
                        fallbackPage.style.pointerEvents = 'all';
                        document.querySelector('.fallback-content').style.transform = 'scale(1)';
                    } else if (link.startsWith('mailto:')) {
                        // Handle email links - this should work now
                        window.location.href = link;
                    } else {
                        // Redirect to actual link
                        window.open(link, '_blank');
                    }
                });
            });
            
            // Handle return button click
            returnBtn.addEventListener('click', function() {
                fallbackPage.style.opacity = '0';
                document.querySelector('.fallback-content').style.transform = 'scale(0.9)';
                setTimeout(() => {
                    fallbackPage.style.pointerEvents = 'none';
                }, 500);
            });
        });
    </script>
</body>
</html>
